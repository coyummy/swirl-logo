.box2 .path{	/*ストロークの色や太さ*/

	-o-animation:LOGO 5s ease-in 0s forwards;

}

@keyframes LOGO{
	0%{stroke-dashoffset:3000;}
	100%{stroke-dashoffset:0;fill:#333;}
}

body{background: #eee;}
.box{width: 80%; margin: 0 auto 10%;}
.bd{width: 100%; text-align: center; position: relative;padding: 2em 0; -webkit-transition:all .5s ease-in-out;transition:all .5s ease-in-out; background: #fff;}
svg { width: 50%;}


div.bd div{background: #333; position:absolute;-webkit-transition:all .3s ease-in-out .3s;transition:all .3s ease-in-out .3s;}

.active .bd div{background: #333;}
.active .bd div.bdT{width: 100%; height:1px; top:0; left:0;background: #00AAEA;}
.active .bd div.bdB{width: 100%; height:1px; bottom:0; right:0;background: #44AF35;}
.active .bd div.bdR{height:100%; width :1px; right:0; top:0;background: #FFF000;}
.active .bd div.bdL{height:100%; width :1px; left:0; bottom:0;background: #E64290;}

div.bdT{width: 0;}
div.bdB{width: 0;}
div.bdR{height:0;}
div.bdL{height:0;}

.box:hover .bd div.bdT{width: 0;}
.box:hover .bd div.bdB{width: 0;}
.box:hover .bd div.bdR{height:0;}
.box:hover .bd div.bdL{height:0;}
